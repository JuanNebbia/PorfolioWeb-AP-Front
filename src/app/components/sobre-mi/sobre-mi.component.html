<app-loader *ngIf='loading'></app-loader>
<div *ngIf="informacion && !loading" class="card text-center" id="about">
  <div class="card-body about-body">
    <h3 class="card-title title-hover about-title">Sobre mi</h3>
    <p class="card-text main-text about-text">{{informacion.description}}</p>
    <div class="edit-about edit-btn-container" *ngIf="userLogged|async as user">
      <button *ngIf="informacion?.description!==''" 
        class="btn" id="btn-update-sobre-mi" 
        data-bs-toggle="modal" 
        data-bs-target="#updateSobreMiModal" 
        data-original-title="Update" 
        (click)="onOpenModal(informacion)">
          <i class="bi bi-pencil-fill icon-hover"></i>
      </button>
      </div>
      <div *ngIf="informacion?.description==''">
        <h5 class="text-white">¡No hay una description cargada para mostrar!</h5>
        <p class="text-muted">Click aquí abajo para agregar una</p>
        <app-add-button  id="btn-add-sobre-mi" data-bs-toggle="modal" data-bs-target="#updateSobreMiModal" (click)="onOpenModal(informacion)"></app-add-button>
      </div>
    </div>
 
</div>


<!--Update Modal -->
<div class="modal fade" id="updateSobreMiModal" tabindex="-1" aria-labelledby="updateSobreMiModal" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Descripción</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form #updateForm="ngForm">
                  <div class="form-group mb-3" hidden>
                      <label for="exampleInputEmail1" class="form-label">id</label>
                      <input ngModel="{{updateInformacion?.id}}" name="id" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">name</label>
                    <input ngModel="{{updateInformacion?.name}}" name="name" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">lastName</label>
                    <input ngModel="{{updateInformacion?.lastName}}" name="lastName" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">title</label>
                    <input ngModel="{{updateInformacion?.title}}" name="title" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">location</label>
                    <input ngModel="{{updateInformacion?.location}}" name="location" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">imgProfile</label>
                    <input ngModel="{{updateInformacion?.imgProfile}}" name="imgProfile" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">imgBanner</label>
                    <input ngModel="{{updateInformacion?.imgBanner}}" name="imgBanner" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">email</label>
                    <input ngModel="{{updateInformacion?.email}}" name="email" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">github</label>
                    <input ngModel="{{updateInformacion?.github}}" name="github" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3" hidden>
                    <label for="exampleInputEmail1" class="form-label">phone</label>
                    <input ngModel="{{updateInformacion?.phone}}" name="phone" type="text" class="form-control" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="form-label">Editar descripción</label>
                    <textarea id="editar-description-input" ngModel="{{updateInformacion?.description}}" name="description" type="text-area" class="form-control" required></textarea>
                </div>
                  <!-- <div class="modal-footer">
                      <button class="btn btn-primary" (click)="onUpdateInformacion(updateForm.value)">Guardar cambios</button>
                  </div> -->
              </form>
          </div>
      </div>
  </div>
</div>
