<div class="container-fluid">
    <div class="card text-center">
        <div>
            <h1 class="title-hover">Iniciar Sesión</h1>
        </div>
        <div class="card-body p-4">
            <form #loginForm='ngForm' (ngSubmit)="login()">
                <label>Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="usuario.email" 
                    name="email"
                    placeholder="Ingrese el Email" 
                    required>
                <label>Contraseña</label>
                <input 
                    type="password" 
                    class="form-control" 
                    [(ngModel)]="usuario.password" 
                    name="password"
                    placeholder="Ingrese la contraseña" 
                    required>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
        <div class="ventana-ingreso" *ngIf="userLogged|async as user">
            <p class="title-hover">Bienvenido {{user.email}}</p>
            <button class="btn btn-success"><a href="/porfolio">Acceder al Porfolio</a></button>
            <button class="btn btn-danger" (click)="logout()">Salir</button>
        </div> 
    </div>   
</div>
